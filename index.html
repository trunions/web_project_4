    <head>

    <body class='page'>

          <div class = 'profile__button'>

                </li>

                    <img class='elements__element-heart' src='../web_project_4/images/Heart.png'>
                    </div>

                </li>
                <li class='elements__element-group'>
                    <img class='elements__element-image' src='../web_project_4/images/latemar.jpg'>
                    <div class='elements__element-bottom'>
                    <h1 class='elements__element-text'>Latemar</h1>
                    <img class='elements__element-heart' src='../web_project_4/images/Heart.png'>
                    </div>

                </li>
                <li class='elements__element-group'>
                    <img class='elements__element-image' src='../web_project_4/images/vanoise.png'>

                <li class='elements__element-group'>
                    <img class='elements__element-image' src='../web_project_4/images/lago.png'>
                    <div class='elements__element-bottom'>
                    <h1 class='elements__element-text'>Lago di Braies</h1>
                    <img class='elements__element-heart' src='../web_project_4/images/Heart.png'>
                    </div>

                </li>
                
            </ul>
        </section>

                  <div class="form__title">Edit profile</div>
                    <input type='text' name='name' class="form__input form__input_type_name" value="Jacques Cousteau">
                  <div class="line"></div>
                    <input type='text' name='job' class='form__input form__input_type_job' value='Explorer'>
                  <div class="line"></div>
                    <button class="form__button" type="submit">Save</button>
                </form>
                <div class = 'form__button-close'>
                <button class = 'form__button-close'>
                    <img class = 'form__button-close' src='./images/Close-Icon.png' alt='close button'></button>
