<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./pages/index.css'>

    <title>Around The U.S.</title>

</head>


<body class='page'>

    <header class='header'>
        <img class='header__image' src='./images/logo.svg' alt='logo'>
    </header>

    <main>

        <section class='profile'>
            <img class='profile__avatar-pic' src='./images/profile_pic.jpg' alt='profile picture'>
            <div class='profile__info'>
                <h1 class='profile__info-title'>Jacques Cousteau</h1>
                <button class='profile__info-button' type='button' aria-label='edit button'>
                </button>
                <p class='profile__info-subtitle'>Explorer</p>
            </div>
            <button class='profile__button-add' type='button' aria-label='add button'>
            </button>

        </section>

        <section class='elements'>

        </section>

    </main>

    <footer class='footer'>
        <h2 class='footer__text'>Â© 2020 Around The U.S.</h2>
    </footer>


    <div class='popup popup_type_edit'>
        <div class='popup__container'>
            <form action='#' class='form form_edit' name='form'>
                <p class='form__title'>Edit profile</p>
                <input type='text' name='name' class='form__input form__input_type_name' value='Jacques Cousteau' required>
                <input type='text' name='job' class='form__input form__input_type_job' value='Explorer' required>
                <button class='form__button' type='submit'>Save</button>
                <button class='form__button-close' type='button' aria-label='close button'></button>
            </form>

        </div>
    </div>
    <div class='popup popup_type_new-image'>
        <div class='popup__container'>
            <form action='#' class='form form_new-pic'>
                <h2 class='form__title'>New Place</h2>
                <input type='text' name='card-title' class='form__input form__input_type_title' placeholder="Title"
                    required>
                <input type='url' name='card-link' class='form__input form__input_type_image' placeholder='Image Link'
                    required>
                <button class='form__button' type='submit' aria-label="Save">Create</button>
                <button class='form__button-close form__button_close-add' type='reset' aria-label="Close Form"></button>
            </form>
        </div>
    </div>
    <div class='popup popup_type_image'>
        <div class='popup__container'>
            <img alt='popup image picture' class='popup__image'>
            <h3 class='popup__caption'></h3>
            <button class='form__button-close form__button_close_new-image' type='reset'
                aria-label="Close Form"></button>
        </div>
    </div>
    <template class='card__template'>
        #document-fragment
        <figure class='elements__card'>
            <img src(unknown) class='elements__card-image' src=(unknown) alt='card image'>
            <figcaption class='elements__card-text'>Yosemite Valley</figcaption>
            <button class='elements__card-heart' type='button' aria-label='heart'>
            </button>
            <button class='elements__card-delete' type='button' aria-label="delete"></button>
        </figure>
    </template>
    <script src='./pages/initialCards.js'></script>
    <script src='./pages/index.js'></script>
</body>

</html>
